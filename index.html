<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cdnjs.cloudflare.com" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="site-header">
        <div class="inner-nav">
            <audio id="audio-player" class="audio-player" autoplay></audio>
            <div class="control-group">
            <button class="btn-player btn-back"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn-player btn-play"><i id="icon-play" class="fa-solid fa-play"></i></button>
            <button class="btn-player btn-next"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="progress-container control-group">
                <span id="time-display">0:00</span>
                <div class="progress-bar">
                <input type="range" id="progress" value="0" min="0" step="1">
                </div>  
            </div>
            <div class="control-group">
            <button class="btn-player btn-loop"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button class="btn-player btn-audio"><i id="icon-audio" class="fa-solid fa-volume-high"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </header>


<script src="index.js"></script>
<script src="https://kit.fontawesome.com/86cd0ce08c.js" crossorigin="anonymous"></script>
</body>
</html>
